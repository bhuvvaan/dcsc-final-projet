<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 File Upload</title>
</head>
<body>
  <h1>Upload MP3 File</h1>
  <form id="uploadForm">
    <input type="file" id="audioFile" accept="audio/mp3" required>
    <button type="submit">Upload</button>
  </form>
  <div id="response"></div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const audioFileInput = document.getElementById('audioFile');
    const responseDiv = document.getElementById('response');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = audioFileInput.files[0];
      if (!file) {
        responseDiv.textContent = "Please select an MP3 file.";
        return;
      }

      try {
        // Read the file as Base64
        const reader = new FileReader();
        reader.onload = async () => {
          const base64Data = reader.result.split(',')[1]; // Extract Base64 string from Data URL

          // Prepare the JSON payload
          const payload = {
            mp3: base64Data,
            callback: {
              url: "http://localhost", // Your callback URL
              data: {
                mp3: file.name,
                data: "to be returned"
              }
            }
          };

          console.log("Payload being sent:", payload);

          // Send the Base64-encoded file to the backend
          const response = await fetch("http://localhost/apiv1/separate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const result = await response.json();
          console.log("Response from backend:", result);

          // Display the response
          responseDiv.textContent = JSON.stringify(result, null, 2);
        };

        reader.readAsDataURL(file); // Convert file to Data URL (Base64)
      } catch (error) {
        console.error("Error uploading file:", error);
        responseDiv.textContent = "An error occurred during upload.";
      }
    });
  </script>
</body>
</html>
